<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tut-55(loops)</title>
</head>
<body>
	<div class="contianer">
		<h1>This is a about loops in js</h1>
	</div>

	<script type="text/javascript">
		console.log("THIS IS ABOUT LOOPS");
//simple loops- for loop
		console.log("-----------------------for loop-------------------------------------");
		let i = 0 ;
		for(i=0 ; i<5 ; i++)
		{
			console.log(i);
		}

		console.log("\n-----------------------for loop for array------------------------------\n");

		let name = ["Amey","Tejas","Chetana","Arpita","Vaishnavi","Sharwani"];

			for (let i=0;i<name.length;i++)
			{
				console.log("Congratulations on Your placement "+ name[i]);
			}

				console.log("\n--------------(forEach)for loop for array(MODERN WAY)----------------\n");


		name.forEach(function f(element) {
			// body...this are nested function(forEach ke andar f naam ka ek fuction hai)
			console.log("Congratulations "+ element + " on Your placement");
		});


			console.log("\n--------------(forOf)for loop for array(MODERN WAY)----------------\n");

			for(element of name)
			{
					console.log("Congratulations "+ element + " on Your placement");	
			}
//This are 3 methods through which we can iterat for-loop

			console.log("Now What if you want to iterat for an object?\n");
			console.log("\nThen we will use for- In loop");

			let employee =
			{
				name : "Amey Chavan",
				salary : 850000,
				company : "springCT"
			}

			for(key in employee){
				console.log(`The ${key} of the employee is ${employee[key]} `);
			}


				console.log("\nWhile loop in JS ");

				let j= 0;
				while(j<5){
					console.log(`${j} is less than 5`);
					j++;
				}
				console.log(`${j} is no more less than 5`);


				console.log("\nDo-While loop in JS ");

				let k= 6;
				do{
					console.log(`${k} is not less than 4 and we are inside Do-While`);
					k++;
				}while(k<4);
				
	</script>
</body>
</html>
