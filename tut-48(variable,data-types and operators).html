		// Operators in js
		// for example is we take
		// in 3 + 4 ; "+" is the operator and 3,4 are the operands

		// operators are of two type
		// 1.Unary	Operators:-
		// 					it has a single operand (x= -x )
		// 					example-
							var c = 10;
							console.log("value of c ",c)
							c= -c;
							console.log("value of c after unary operator",c)
		// 2.Binary Operators:-
							// it has multiple Operand (x = x + 6 or A+B)
							// example:-
							var x = 20;
							console.log("value of x ",x)						
							x = a+ x;
							console.log("value of x after binary operator",x)
			// Operand - entities on which operators are operated
							// ex- a b c x are the operands

			// note:- if you note i skip the semi-comma at console.log(); ,still the js ignores and the command(thats why it is also called forgiving language)
// ----------------------------------------------------------------------------------------------------------------------
							// concatination operator- ,+
			var num1 = 2;
			var num2 = 4;

			console.log("calculation of two numbers(Arthematic Operator)");
			console.log("The value of num1 + num2 is\n" + ( num1 + num2 ));
			console.log("The value of num1 - num2 is\n" + ( num1 - num2 ));
			console.log("The value of num1 * num2 is\n" + ( num1 * num2 ));
			console.log("The value of num1 / num2 is\n" + ( num1 / num2 ));
			console.log("The value of num1 ** num2 is\n" + ( num1 ** num2 ));
			console.log("The value of num1++ is\n" + ( num1++));
			console.log(num1);//num1 increment zala te distya ! 
			console.log("The value of ++num1 is\n" + ( ++num1));
			//adhi increment karta mg number add karta!
